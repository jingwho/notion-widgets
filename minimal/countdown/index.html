<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="widget-container">
        <h2 class="widget-title">Countdown Timer</h2>
        <div id="setupForm">
            <input type="text" id="goalInput" placeholder="Enter your goal" class="text-medium">
            <input type="date" id="dateInput" class="text-medium">
            <button onclick="setCountdown()" class="button">Set Countdown</button>
        </div>
        <div id="countdownDisplay" style="display:none;">
            <h3 id="goalText" class="text-medium"></h3>
            <div class="countdown-display">
                <div class="box">
                    <span id="days" class="text-large"></span>
                    <br>
                    <span class="text-small">days</span>
                </div>
                <div class="box">
                    <span id="hours" class="text-large"></span>
                    <br>
                    <span class="text-small">hours</span>
                </div>
                <div class="box">
                    <span id="minutes" class="text-large"></span>
                    <br>
                    <span class="text-small">mins</span>
                </div>
                <div class="box">
                    <span id="seconds" class="text-large"></span>
                    <br>
                    <span class="text-small">secs</span>
                </div>
            </div>
            <button onclick="resetCountdown()" class="button">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
