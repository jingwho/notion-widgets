<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Widget</title>
    <style>
        :root {
            --widget-bg-color: #FFFFFF;
            --widget-text-color: #000000;
            --widget-border-color: #000000;
        }
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .widget {
            background-color: var(--widget-bg-color);
            color: var(--widget-text-color);
            border: 3px solid var(--widget-border-color);
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px var(--widget-border-color);
            padding: 5px;
            text-align: center;
            max-width: 95%;
            margin: auto;
            font-variant-caps: all-petite-caps;
        }
        .widget-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #goalText {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #countdown {
            font-size: 20px;
            margin-top: 10px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
            font-variant-caps: all-petite-caps;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="widget-content">
            <div id="setupForm">
                <input type="text" id="goalInput" placeholder="Enter your goal">
                <input type="date" id="dateInput">
                <button onclick="setCountdown()">Set Countdown</button>
            </div>
            <div id="countdownDisplay" style="display:none;">
                <div id="goalText"></div>
                <div id="countdown"></div>
                <button onclick="resetCountdown()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let countdownDate;
        let countdownInterval;

        function setCountdown() {
            const goal = document.getElementById('goalInput').value;
            const date = document.getElementById('dateInput').value;
            
            if (!goal || !date) {
                alert('Please enter both a goal and a date.');
                return;
            }

            countdownDate = new Date(date).getTime();
            document.getElementById('goalText').innerText = goal.toUpperCase();
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('countdownDisplay').style.display = 'block';
            
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "EXPIRED";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
        }

        function resetCountdown() {
            clearInterval(countdownInterval);
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('countdownDisplay').style.display = 'none';
            document.getElementById('goalInput').value = '';
            document.getElementById('dateInput').value = '';
        }
    </script>
</body>
</html>
